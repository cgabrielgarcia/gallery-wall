<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gallery Wall Designer | Page 2</title>
		<link href="css/style.css" rel="stylesheet">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/gallery-wall.js"></script>
	</head>

	<body class="page2">

	<header>
		<nav></nav>
		<h1>Carla Gabriel Garcia</h1>
		<h2>Photographer + Designer</h2>
	</header>

	<div id="content">

		<section class="step" id="step-1">
			<h1>1. Choose a background.</h1>
			<ul>
				<li id="bg-gray" class="option bg-option bg-color"></li>
				<li id="bg-cream" class="option bg-option bg-color"></li>
				<li id="bg-img-1" class="option bg-option bg-img"></li>
			</ul>
		</section>
	
		<section class="step" id="step-2">
			<h1>2. Choose an arrangement.</h1>
			<ul>
				<li class="option arrange-option" data-num="1"><img src="images/gallery-wall-arrangement-trio-portrait.png" /></li>
				<li class="option arrange-option" data-num="2"><img src="images/gallery-wall-arrangement-quad-square.png" /></li>
			</ul>
		</section>
	
		<section class="step" id="step-3">
			<h1>3. Choose a frame color.</h1>
			<ul>
				<li class="option frame-option" id="black-frame"></li>
				<li class="option frame-option" id="white-frame"></li>
				<li class="option frame-option" id="gold-frame"></li>
			</ul>
		</section>
	
		<section class="defined-holder" id="preview-wall">
		
		</section>
	
		<section class="heading-text-block">
			<h1>Ready to choose your prints?</h1>
			<p>Feel free to go back and change any of your preferences above before you continue.</p>
			<a class="button" href="page3.html">Choose prints</a>
		</section>

	</div>

	<footer>
	</footer>


	</body>
</html>
